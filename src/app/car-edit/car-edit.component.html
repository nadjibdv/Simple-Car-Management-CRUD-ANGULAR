<div id="editCarModal" class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onClickEdit()">
                <div class="modal-header">						
                    <h4 class="modal-title">Edit Car</h4>
                
                </div>
                <div class="modal-body">					
                    
                    
                    
            
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>ID Car</label>
                            <input type="text" class="form-control" required [formControl] ="car_ID">
                        </div>
                        <div class="form-group">
                            <label>Name Car</label>
                            <input type="text" class="form-control" required [formControl] ="car_Name">
                        </div>
                        <div class="form-group">
                            <label>Plate Car</label>
                            <input type="text" class="form-control" required [formControl] ="car_Plate">
                        </div>
                        
                        <div class="form-group">
                            <label>Person</label>
                                             
                            <!-- [ngModel]="4" -->
                            <select class="form-select" aria-label="Default select example" [formControl] ="person_ID" [ngModel]="person_IDold" > 
                                <option [value]="pr.person_ID" *ngFor="let pr of serviceCar1.personA" >{{pr.person_FName + ' ' + pr.person_LName }}</option>
                            </select>         
                        </div>

                        
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" type="file" id="formFileDisabled" [formControl] ="car_ImageUrl"  (change)="serviceCar1.handleFileInput($any($event.target).files)" [disabled]="serviceCar1.working"/>
                        </div>

                    
                    </div>




                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" [routerLink]="['/cars']">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
