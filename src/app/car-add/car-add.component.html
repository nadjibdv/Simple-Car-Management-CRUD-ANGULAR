<div id="addCarModa" class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onClickAdd()">
                <div class="modal-header">						
                    <h4 class="modal-title">Add Car</h4>
 
                </div>
                
                
                
                <div class="modal-body">					

                    <div class="form-group">
                        <label>Name Car</label>
                        <input type="text" class="form-control" required [formControl] ="car_Name">
                    </div>
                    <div class="form-group">
                        <label>Plate Car</label>
                        <input type="text" class="form-control" required [formControl] ="car_Plate">
                    </div>
                    <div class="form-group">
                        <label>Person</label>
                                                
                        <!-- [ngModel]="4" -->
                        <select class="form-select" aria-label="Default select example" [formControl] ="person_ID" > 
                            <option [value]="pr.person_ID" *ngFor="let pr of serviceCar1.personA" >{{pr.person_FName + ' ' + pr.person_LName }}</option>
                        </select>         
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input class="form-control" type="file" id="formFileDisabled" [formControl] ="car_ImageUrl"  (change)="serviceCar1.handleFileInput($any($event.target).files)" [disabled]="serviceCar1.working"/>
                    </div>

                </div>


                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal" [routerLink]="['/cars']">Cancel</a>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
