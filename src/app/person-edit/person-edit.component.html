<div id="editPersonModal" class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="updtaePerson()">
                <div class="modal-header">						
                    <h4 class="modal-title">Edit Person</h4>
                
                </div>



                <div class="modal-body">					
                    <div class="form-group">
                        <label>ID Person</label>
                        <input type="text" class="form-control" required [formControl] ="person_ID">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" required [formControl] ="person_FName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" required [formControl] ="person_LName">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required [formControl] ="person_Phone">
                    </div>					
                </div>
                
                
                
                
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" [routerLink]="['/person']">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
